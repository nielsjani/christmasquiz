<div class="container">
  <h1>Gefeliciteerd, u heeft alle vragen van de ronde '{{roundName}}' opgelost</h1>
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
      <img alt="100%x180" data-src="holder.js/100%x180" style="max-width:600px;width:100%" [src]="getRoundSolvedImage()">
      <h4><i>{{getWinnerText()}}</i></h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6 col-md-offset-3 col-md-6">
      <a [routerLink]="['/overview']">Terug naar overzicht rondes</a>
    </div>
  </div>
</div>
